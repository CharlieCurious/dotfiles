;==========================================================
; Colors

[colors]
background = ${xrdb:*color0:}
background-alt = ${xrdb:*color1:}
foreground = ${xrdb:*color7:}
primary = ${xrdb:*color4:}
secondary = ${xrdb:*color12:}
alert = ${xrdb:*color6:}
disabled = ${xrdb:*color10:}

;==========================================================
; Decor

[module/spacing]
type = custom/text
content = " "
content-background = ${colors.background}

[module/sep]
type = custom/text
content = |
content-background = ${colors.background}
content-foreground = ${colors.foreground}
content-padding = 0
content-font = 3

;==========================================================
; System

[system]
adapter = ADP1
battery = BAT1
font = "JetBrains Mono Nerd Font:style=Medium:size=10;2"

;=========================================================JetBrains Mono
[bar-base]
monitor = ${env:MONITOR:}
heigth = 100pt
line-size = 3pt
bottom = false
background = ${colors.background}
foreground = ${colors.foreground}
radius = 0
border-size = 1
border-color = ${colors.background}
height = 28

padding-left = 1
padding-right = 2 
width = 100%

module-margin = 4px 
font-0 = ${system.font}
enable-ipc = true
cursor-click = pointer
cursor-scroll = ns-resize


[bar/bar]
inherit = bar-base
modules-left = session sep xworkspaces sep xwindow 
modules-center = spotify
modules-right = sep filesystem sep pulseaudio sep xkeyboard sep  memory sep cpu sep wlan sep eth sep battery sep popup-calendar 

;==========================================================
; Modules

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3-windows]
type = custom/script
exec = python ~/.local/bin/polybar-i3-windows/module.py
tail = true

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.primary}

label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true
interval = 5

format-volume = <ramp-volume><label-volume>

format-muted = <label-muted>
format-muted-prefix = "婢" 
format-muted-prefix-foreground = ${colors.disabled}

label-volume = " %percentage%% "
label-muted = " 0% "
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-3 = " "
ramp-volume-4 = " "
ramp-volume-5 = " "
ramp-volume-6 = " "
ramp-volume-7 = " "
ramp-volume-8 = " "
ramp-volume-9 = " "
ramp-volume-font = 2
ramp-volume-foreground = ${colors.primary}

click-right = pavucontrol

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/memory]
type = internal/memory
interval = 2
format-prefix = 
format-prefix-foreground = ${colors.primary}
label = "  %percentage_used%%"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[network-base]
type = internal/network
interval = 1.0

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal><label-connected>
format-disconected = <label-disconnected>
format-disconnected-prefix = "睊  "
format-disconnected-prefix-font = 2
format-disconnected-prefix-foreground = ${colors.primary}

label-connected = %essid% %local_ip%
label-disconected = Offline

ramp-signal-0 = "直  "
ramp-signal-1 = "直  "
ramp-signal-2 = "直  "
ramp-signal-3 = "   "
ramp-signal-4 = "   " 
ramp-signal-foreground = ${colors.primary}
ramp-signal-font = 2

[module/eth]
inherit = network-base
interface-type = wired
format-disconected = <label-disconnected>
format-disconnected-prefix = "  "
format-disconnected-prefix-font = 2
format-disconnected-prefix-foreground = ${colors.disabled}
label-disconnected-foreground = ${colors.disabled}
label-disconnected = Offline

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-color = ${colors.primary}
label-connected = %local_ip%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d-%m-%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/popup-calendar]
type = custom/script
format-foreground = ${colors.primary}
exec = ~/.local/bin/popup-calendar.sh
interval = 5
click-right = ~/.local/bin/popup-calendar.sh --popup &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


[module/session]
type = custom/text

click-left = $HOME/.local/bin/powermenu
content = %{T4}%{T-}
content-background = ${colors.background}
content-foreground = ${colors.foreground}
content-padding = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format-prefix-foreground = #1db954 
format = <label>
exec = python /home/charliecurious/.local/bin/spotify_status.py -t 42 -p ',' -f '  {play_pause}  {song} - {artist}'
;format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT1
adapter = ADP1

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>

format-discharging = <ramp-capacity><label-discharging>

format-full = <label-full>
format-full-prefix = "  "
format-full-prefix-font = 2
format-full-prefix-foreground = ${colors.primary}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-font = 2
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "
animation-charging-font = 2
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[settings]
screenchange-reload = true
pseudo-transparency = true

